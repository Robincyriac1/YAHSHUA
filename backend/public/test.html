<!DOCTYPE html>
<html>
<head>
    <title>Registration API Test</title>
</head>
<body>
    <h1>Registration API Test</h1>
    <button onclick="testAuth()">Test Auth Routes</button>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testAuth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing auth routes...';

            try {
                const response = await fetch('/api/auth/test', {
                    method: 'GET',
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Auth Test Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Auth Test Error:</h3><pre>${error.message}</pre>`;
            }
        }

        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing registration...';

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'password123',
                        username: 'testuser',
                        firstName: 'Test',
                        lastName: 'User'
                    })
                });

                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Registration Status: ${response.status}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<h3>Registration Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
